<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- anti-flicker snippet (recommended)  -->
    <style>
      .async-hide {
        opacity: 0 !important;
      }
    </style>

    <!-- Google Optimize Script -->
    <script src="https://www.googleoptimize.com/optimize.js?id=GTM-N9RP7N4"></script>
    <!-- Google Optimize Script -->

    <link rel="icon" href="../images/tp227-06.jpg" />

    <!-- Fonts Optimized -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link href="../dist/common/vendor.css" rel="stylesheet" />
    <link href="../dist/common/app.css" rel="stylesheet" />

    <link rel="stylesheet" href="../dist/common/header&footer.css" />

    <link rel="stylesheet" href="../dist/common/go-test.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <div class="logo">
            <a href="../index.html">
              <img src="../images/tp227-06.jpg" alt="home" />
            </a>
          </div>
          <!-- ./logo -->

          <input type="checkbox" id="nav" />
          <label for="nav"></label>

          <ul class="ul-list">
            <li class="list-item">
              <a href="../pages/symptoms.html"
                >Heart Failure Signs and Symptoms</a
              >
            </li>
            <li class="list-item">
              <a href="../pages/diagnosing.html">Diagnosing Heart Failure</a>
            </li>
            <li class="list-item">
              <a href="../pages/living.html"
                >Living with Heart Failure and Managing Advanced HF</a
              >
            </li>
            <!--- <li class="list-item">
              <a href="../pages/go-test.html">Go Test</a>
            </li>--->
          </ul>
          <!-- ./ul-list -->
        </div>
        <!-- ./container -->
      </div>
      <!-- ./navbar -->
    </header>
    <main>
      <div class="container">
        <form action="project.py">
          <div class="form-item">
            <label for="name"><b style="color: black">Your Name</b></label>
            <input
              type="text"
              aria-label="Your name"
              name="name"
              id="name"
              placeholder="Enter Your Name"
            />
          </div>
          <div class="form-item">
            <label for="age"><b>Your Age</b></label>
            <input
              type="number"
              aria-label="Your age"
              name="age"
              id="age"
              value="Enter Your Age"
            />
          </div>
          <div class="form-item">
            <label for="chol">Cholestrol</label>
            <input
              type="number"
              aria-label="cholestrol"
              value="Enter a number"
            />
          </div>
          <div class="form-item">
            <label for="hr">MaxHR</label>
            <input type="number" aria-label="MaxHR" value="Enter a number" />
          </div>
          <div class="form-item">
            <label for="peak">OldPeak</label>
            <input type="number" aria-label="OldPeak" value="Enter a number" />
          </div>
          <div class="form-item">
            <h2 style="color: black" ;>RestingECG</h2>
            <ul>
              <li>
                <label for="lvh">LVH</label>
                <select name="lvh" id="lvh">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
              <li>
                <label for="normal">Normal</label>
                <select name="normal" id="normal">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
              <li>
                <label for="st" style="color: black" ;>ST</label>
                <select name="st" id="st">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="form-item">
            <h2 style="color: black">Exercise Angino</h2>
            <ul>
              <li>
                <label for="Y">Y</label>
                <select name="Y" id="Y">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
              <li>
                <label for="N">N</label>
                <select name="N" id="N">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
            </ul>
          </div>
          <div class="form-item">
            <h2 style="color: black" ;>ST_Slope</h2>
            <ul>
              <li>
                <label for="flat">Flat</label>
                <select name="flat" id="flat">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
              <li>
                <label for="up">UP</label>
                <select name="up" id="up">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
              <li>
                <label for="down">Down</label>
                <select name="down" id="down">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </li>
            </ul>
            <button
              type="submit"
              class="btn btn-form"
              style="margin-top: 30px; right: 0; float: right"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
