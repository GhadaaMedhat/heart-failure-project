<body>
    <header>
        <div class="navbar">
           
           <div class="container">
               
               <div class="logo">
                   <a href="../index.html">
                       <img src="../images/tp227-06.jpg" alt="home">
                   </a>
                   
               </div><!-- ./logo -->
               
               <input type="checkbox" id="nav">
               <label for="nav"></label>
               
               <ul class="ul-list">
                   <li class="list-item"><a href="../pages/symptoms.html">Heart Failure Signs and Symptoms</a></li>
                       <li class="list-item"><a href="../pages/diagnosing.html">Diagnosing Heart Failure</a></li>
                       <li class="list-item"><a href="../pages/living.html">Living with Heart Failure and Managing Advanced HF</a></li>
                       <li class="list-item"><a href="../pages/go-test.html">Go Test</a></li>
               </ul><!-- ./ul-list -->
               
           </div><!-- ./container -->
           
       </div><!-- ./navbar -->
        
    </header>
    <main>
        <div class="container">
            <form action="project.py">
                <div class="form-item">
                    <label for="name">Your Name</label>
                    <input type="text" aria-label="Your name" name="name" id="name" value="Enter Your Name">
                </div>
                <div class="form-item">
                    <label for="age">Your Age</label>
                    <input type="number" aria-label="Your age" name="age" id="age" value="Enter Your Age">
                </div>
                <div class="form-item">
                    <label for="chol">Cholestrol</label>
                    <input type="number" aria-label="cholestrol" value="Enter a number">
                </div>
                <div class="form-item">
                    <label for="hr">MaxHR</label>
                    <input type="number" aria-label="MaxHR" value="Enter a number">
                </div>
                <div class="form-item">
                    <label for="peak">OldPeak</label>
                    <input type="number" aria-label="OldPeak" value="Enter a number">
                </div>
                <div class="form-item">
                    <h2>RestingECG</h2>
                    <ul>
                        <li>
                            <label for="lvh">LVH</label>
                            <select name="lvh" id="lvh">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="normal">Normal</label>
                            <select name="normal" id="normal">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="st">ST</label>
                            <select name="st" id="st">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="form-item">
                    <h2>Exercise Angino</h2>
                    <ul>
                        <li>
                            <label for="Y">Y</label>
                            <select name="Y" id="Y">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="N">N</label>
                            <select name="N" id="N">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="form-item">
                    <h2>ST_Slope</h2>
                    <ul>
                        <li>
                            <label for="flat">Flat</label>
                            <select name="flat" id="flat">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="up">UP</label>
                            <select name="up" id="up">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                        <li>
                            <label for="down">Down</label>
                            <select name="down" id="down">
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </main>
    <footer class="l-footer" role="contentinfo">
        <div class="container">

                </ul>
            </div>
        </div>

    </footer>
</body>
</html>
